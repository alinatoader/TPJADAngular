<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform" [formGroup]="registerForm" (submit)="onRegister()">
        <h3 class="box-title m-b-20">Sign Up</h3>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="text" placeholder="Name" formControlName="name">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="email" placeholder="Email" formControlName="email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="text" placeholder="Image" formControlName="image">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="password" placeholder="Password" formControlName="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" placeholder="Confirm Password" formControlName="confirmPassword">
          </div>
        </div>
        <div class="form-group text-center m-t-20" *ngIf="errorMessage != null">
          <div class="col-xs-12">
            <ngb-alert [dismissible]="false">
              <strong>Error!</strong> {{errorMessage}}
            </ngb-alert>
          </div>
        </div>
        <div class="form-group text-center p-b-20">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light"
              [disabled]="!registerForm.valid">Sign
              Up</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            Already have an account? <a class="text-info m-l-5" [routerLink]="['/']"><b>Sign In</b></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
